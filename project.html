<html>
  <head>
    <meta charset="utf-8">
    <title>プロジェクト課題</title>
    <link rel="stylesheet" href="project.css">
    <script src="weather.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  </head>
  <body>
    <h1>世界の天気</h1>
    <label for="kuni">都市の名前</label>
    <select name="kuni" id="kuni">
        <option value="kuni">どこの天気みたい？</option>
        <option value="Beijing" id="1816670">北京</option>
        <option value="Cairo" id="360630">カイロ</option>
        <option value="Moscow" id="524901">モスクワ</option>
        <option value="Johannesburg" id="993800">ヨハネスブルク</option>
        <option value="Tokyo" id="1850147">東京</option>
        <option value="Singapore" id="1880252">シンガポール</option>
        <option value="Sydney" id="2147714">シドニー</option>
        <option value="London" id="2643743">ロンドン</option>
        <option value="Paris" id="2968815">パリ</option>
        <option value="Rio de Jineiro" id="3451189">リオデジャネイロ</option>
        <option value="New York" id="5128581">ニューヨーク</option>
        <option value="Los Angeles" id="5368361">ロサンゼルス</option>
    </select>
    <button id="btn">検索</button>
    <table>
    <caption class="toshi"></caption>
    <tbody>
      <tr>
        <th >緯度:</th>
        <td class="lat"></td>
      </tr>
      <tr>
        <th >経度:</th>
        <td class="lon"></td>
      </tr>
      <tr>
        <th >天気:</th>
        <td class="weather"></td>
      </tr>
      <tr>
        <th >最低気温:</th>
        <td class="temp_min"></td>
      </tr>
      <tr>
         <th >最高気温:</th>
         <td class="temp_max"></td>
      </tr>
      <tr>
        <th >湿度:</th>
        <td class="humidity"></td>
      </tr>
      <tr>
        <th >風速:</th>
        <td class="speed"></td>
      </tr>
      <tr>
        <th >風向:</th>
        <td class="deg"></td>
      </tr>
    </tbody>
    </table>
